<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>패션&라이프 스타일 쇼핑 플랫폼 | WIZWID</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="./assets/js/main.js"></script>
</head>
<body>
  <div id="wrap">
    <header class="header">
      <div class="fixed-header">
        <h1 class="logo">
          <a href="/">
            <span class="blind">WIZWID</span>
          </a>
        </h1>
        <div class="group-util">
          <div class="search-area">
            <div class="search">
              <input type="text" class="search-input" />
              <button type="button" class="btn-search">
                <i class="ico-search">
                  <span class="blind">검색</span>
                </i>
              </button>
            </div>
            <div class="rolling-banner swiper">
              <div class="swiper-wrapper">
                <div class="rolling-slide swiper-slide">
                  <a href="#" class="link-rolling">
                    <span class="title">[위위프레시] 30% 할인 혜택으로 만나는 신규 브랜드 입점 소식!</span>
                  </a>
                </div>
                <div class="rolling-slide swiper-slide">
                  <a href="#" class="link-rolling">
                    <span class="title">15% 쿠폰! 신규가입 시에만 드리는 혜택을 지금 받아보세요.</span>
                  </a>
                </div>
                <div class="rolling-slide swiper-slide">
                  <a href="#" class="link-rolling">
                    <span class="title">관부가세&배송비 무료 [부티크다이렉트]를 검색하세요!</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="util-area">
            <ul class="util-list">
              <li class="util-item login">
                <a href="#" class="link-util">
                  <i class="ico-util">
                    <span class="blind">로그인</span>
                  </i>
                </a>
              </li>
              <li class="util-item mypage">
                <a href="#" class="link-util">
                  <i class="ico-util">
                    <span class="blind">마이페이지</span>
                  </i>
                </a>
              </li>
              <li class="util-item history">
                <a href="#" class="link-util">
                  <i class="ico-util">
                    <span class="blind">최근본 상품</span>
                  </i>
                </a>
              </li>
              <li class="util-item cart">
                <a href="#" class="link-util">
                  <i class="ico-util">
                    <span class="blind">장바구니</span>
                  </i>
                  <span class="count">
                    <span class="blind">개수</span>
                    0
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <nav class="group-gnb">
          <div class="column-left">
            <ul class="gnb-list">
              <li class="gnb-item home">
                <a href="#" class="link-gnb">홈</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">NEW</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">BEST</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">SALE</a>
              </li>
            </ul>
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="#" class="link-gnb">WOMEN</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">MEN</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">LIFE</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">ACTIVE</a>
              </li>
            </ul>
          </div>
          <div class="column-right">
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="#" class="link-gnb">GLOBAL</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">PREMIUM</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">EDITORIAL</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">기획전</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">브랜드</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">리뷰</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-gnb">혜택</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </div>
</body>
</html>
